<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated navbar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="countdown">
        <div class="part">
            <div class="slide" id="hours">
                
            </div>
        </div>
        <span class="dots"></span>
        <div class="part">
            <div class="slide" id="minutes"></div>
        </div>
        <span class="dots"></span>
        <div class="part">
            <div class="slide" id="seconds">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
